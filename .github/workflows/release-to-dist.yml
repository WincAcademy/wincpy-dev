name: Release to Dist Repo

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel to public dist repo
        uses: softprops/action-gh-release@v2
        with:
          repository: WincAcademy/wincpy-dist
          tag_name: ${{ github.ref_name }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.DIST_REPO_TOKEN }}
