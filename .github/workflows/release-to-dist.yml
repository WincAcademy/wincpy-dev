name: Release to Dist Repo

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install build

      - run: python -m build --wheel

      - name: Get GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.DIST_APP_ID }}
          private_key: ${{ secrets.DIST_APP_PRIVATE_KEY }}

      - name: Create release + upload wheel to dist repo
        uses: softprops/action-gh-release@v2
        with:
          repository: WincAcademy/wincpy-dist
          tag_name: ${{ github.ref_name }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
